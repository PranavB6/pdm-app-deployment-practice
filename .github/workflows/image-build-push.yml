name: "Image CI"
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main
jobs:
  build-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Needed for Workload Identity Federation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            northamerica-northeast2-docker.pkg.dev/project-cicd-451516/registry/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/964737764621/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider"
          service_account: "artifact-registry-manager@project-cicd-451516.iam.gserviceaccount.com"

      - name: Configure Docker
        run: |
          gcloud auth configure-docker northamerica-northeast2-docker.pkg.dev

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
